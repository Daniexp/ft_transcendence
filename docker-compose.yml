services:
  db:
    build: 
      context: ./database
      args:
        POSTGRES_DB: ${POSTGRES_DB}
        DB_PSSWRD: ${DB_PSSWRD}
    container_name: postgresql
    env_file:
      - .env
    networks:
      - Transcendence-network
    healthcheck:
      #test: ["CMD", "su", "postgres", "-c", "psql -l"]
      #test: ["CMD", "pg_isready"]
      test: ["CMD", "pg_isready", "--host=localhost", "--username=postgres", "--port=5432"]
      interval: 5s
      timeout: 5s
      retries: 7

  # redis:
  #   image: redis:alpine
  #   container_name: redis
  #   networks:
  #     - Transcendence-network

  web:
    build: 
      context: ./backend
    container_name: web
    #ports:
     # - "8080:8080"
    volumes:
      - ./backend/django:/project
      - ./nginx/certs:/etc/ssl/certs
    env_file:
      - .env
    networks:
      - Transcendence-network
    depends_on:
      db:
        condition: service_healthy


  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/certs:/etc/nginx/ssl
    env_file:
      - .env
    networks:
      - Transcendence-network


networks:
  Transcendence-network:
    ipam:
      config:
        - subnet: 172.18.0.0/24
